<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a2c5c6a7b1.js" crossorigin="anonymous"></script>
</head>
<body class="bg-light py-5">

    <!-- Flash Messages -->
    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show w-50 mx-auto" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>

    <div class="container">
        <form method="POST" class="bg-white p-4 rounded shadow w-50 mx-auto">
            <h2 class="text-center mb-4 text-primary">Edit Student</h2>

            <div class="mb-3">
                <input type="text" name="name" value="{{ student.name }}" class="form-control" required>
            </div>

            <div class="mb-3">
                <input type="text" name="roll_no" value="{{ student.roll_no }}" class="form-control" required>
            </div>

            <div class="mb-3">
                <input type="text" name="department" value="{{ student.department }}" class="form-control" required>
            </div>

            <div class="mb-4">
                <input type="number" name="marks" value="{{ student.marks }}" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">
                <i class="fas fa-save me-2"></i>Update
            </button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
